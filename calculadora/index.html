<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

<div>
    <input type="text">
</div>
<div class="divpadre">
    <div class="divnumeros">
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
        </div>
        <div>
            <button>6</button>
            <button>5</button>
            <button>4</button>
        </div>
        <div>
            <button>3</button>
            <button>2</button>
            <button>1</button>
        </div>
        <div>
            <button>0</button>
        </div>
    </div>
    <div class="divsimbolos">
        <div>
            <button >+</button>
            <button >-</button>
        </div>
        <div>
            <button >/</button>
            <button >*</button>
        </div>
    </div>
</div>


<script src="./built/index.js"></script>
</body>
</html>
