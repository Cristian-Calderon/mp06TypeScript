<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formulario del Videoclub</title>
  <link rel="stylesheet" href="form.css">
</head>

<body>
  <h1>Formulario del Videoclub</h1>
  <main>

    <form id="videoclubForm" action="index.html" method="GET">
      <fieldset>
        <legend>Datos Personales</legend>

        <div>
          <label for="fullName">Nombre Completo:</label>
          <input type="text" id="fullName" name="nombreCompleto" required>
          <span id="nombreError" class="error-message"></span>
        </div>

        <div>
          <label for="birthDate">Fecha de Nacimiento:</label>
          <input type="date" id="birthDate" name="fechaNacimiento" required>
          <span id="fechaError" class="error-message"></span>
        </div>

        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
          <span id="emailError" class="error-message"></span>
        </div>

        <div>
          <label for="password">Contraseña:</label>
          <input type="password" id="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
          <span id="passError" class="error-message"></span>
        </div>


        <div>
          <label for="favoriteMovie">Película favorita:</label>
          <input list="pelicules" id="favoriteMovie" name="favoriteMovie">
          <datalist id="pelicules">
            <option value="Rocky I">
            <option value="Rocky II">
            <option value="Rocky III">
          </datalist>
        </div>

        <div>
          <label for="movieGenre">Géneros de Película Favoritos:</label>
          <select id="movieGenre" name="generoPelicula" multiple>
            <option value="Acción">Acción</option>
            <option value="Comedia">Comedia</option>
            <option value="Drama">Drama</option>
            <option value="Terror">Terror</option>
            <option value="Ciencia-ficción">Ciencia-ficción</option>
          </select>
        </div>


        <div>
          <input type="submit" value="Enviar">
        </div>
      </fieldset>
    </form>
  </main>

  <button onclick="window.location.href='index.html'">Volver a la Página Principal</button>

  <script src="./dist/videoclub.js"></script>
</body>

</html>
