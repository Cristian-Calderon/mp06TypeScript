<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formulario del Videoclub</title>
  <link rel="stylesheet" href="form.css">
</head>
<body>
  <h1>Formulario del Videoclub</h1>
  <main>

    <form id="formulariVideoclub" action="index.html" method="GET">
      <fieldset>
      <legend>Datos Personales</legend>

      <div>
        <label for="nomComplet">Nombre Completo:</label>
        <input type="text" id="nomComplet" name="nombreCompleto" required>
        <span id="nombreError" class="error-message"></span>
      </div>
      
      <div>
        <label for="dataNaixement">Fecha de Nacimiento:</label>
        <input type="date" id="dataNaixement" name="fechaNacimiento" required>
        <span id="fechaError" class="error-message"></span>
      </div>
      
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <span id="emailError" class="error-message"></span>
      </div>
      
      <div>
        <label for="contrasenya">Contraseña:</label>
        <input type="password" id="contrasenya" name="contrasenya"
               pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
               <p>La contraseña debe tener al menos 8 caracteres, una mayúscula, una minúscula y un número.</p>
        <span id="passError" class="error-message"></span>
      </div>
      
      
      <div>
        <label for="peliculaPreferida">Película Preferida:</label>
        <input list="pelicules" id="peliculaPreferida" name="peliculaPreferida">
        <datalist id="pelicules">
          <option value="Soy leyenda">
            <option value="Amanecer de los muertos">
              <option value="Batman: El caballero oscuro">
              </datalist>
            </div>
            
            <div>
              <label for="genereP">Géneros de Película Favoritos:</label>
              <select id="genereP" name="generoPelicula" multiple>
                <option value="Acción">Acción</option>
                <option value="Comedia">Comedia</option>
                <option value="Drama">Drama</option>
                <option value="Terror">Terror</option>
                <option value="Ciencia-ficción">Ciencia-ficción</option>
              </select>
            </div>
            
            
            <div>
              <input type="submit" value="Enviar">
            </div>
          </fieldset>
  </form>
</main>
  
  <button onclick="window.location.href='index.html'">Volver a la Página Principal</button>
  
  <script src="./dist/videoclub.js"></script>
</body>
</html>
