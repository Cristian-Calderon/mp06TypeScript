<!DOCTYPE html>
<html lang="ca">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Respostes de l'Enquesta</title>
    <link rel="stylesheet" href="index.css">
    <script type="module" src="./dist/respostes.js"></script>
</head>

<body>
    <div class="container">
        <h1>Respostes de l'Enquesta</h1>
        <fieldset>
            <legend>Dades Personals</legend>
            <p><strong>Nom:</strong> <span id="nom"></span></p>
            <p><strong>Cognoms:</strong> <span id="cognoms"></span></p>
            <p><strong>Data de Naixement:</strong> <span id="dataNaixement"></span></p>
            <p><strong>Ocupació:</strong> <span id="ocupacio"></span></p>
        </fieldset>

        <fieldset>
            <legend>Dades Esportives</legend>
            <p><strong>Equip:</strong> <span id="equip"></span></p>
            <p><strong>Esport Preferit:</strong> <span id="esport"></span></p>
        </fieldset>

        <fieldset>
            <legend>Opinió</legend>
            <p><strong>Opinió sobre el partit:</strong> <span id="opinio"></span></p>
        </fieldset>

        <fieldset>
            <legend>Altres Dades</legend>
            <p><strong>Hora d'Enviament:</strong> <span id="hora"></span></p>
            <p><strong>Parell:</strong> <span id="parell"></span></p>
        </fieldset>

        <a href="index.html">Tornar a l'enquesta</a>
    </div>
</body>

</html>
