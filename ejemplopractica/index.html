<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo</title>
    <script src="./dist/index.js"></script>
    <link rel="stylesheet" href="./style/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body onload="load()">
    
    <div class="libreria">
        <form action="">
            <label for="multimedia">Peliculas y Videojuegos</label>
            <input type="text" name="multimedia" id="multimedia">
            <button type="button" id="agregar" class="btn btn-secondary">Agregar</button>
        </form>
    </div>

    <div id="productos">
        <h3>Productos</h3>
        <ul id="productos-list">
            
        </ul>
    </div>
    <!-- Tercera seccion -->

    <div id="filtro">
        <h3> Filtrar Productos</h3>
        <button type="button" id="btnPeliculas" class="btn btn-primary">Mostrar Películas</button>
        <button type="button" id="btnVideojuegos" class="btn btn-primary">Mostrar Videojuegos</button>
        <button type="button" id="btnAmbos" class="btn btn-primary">Mostrar Ambos</button>
        
        <h3>Productos</h3>
        <table id="productos-table">
            <thead>
                <tr>
                    <th id="colPeliculas" style="display: none;">Películas</th>
                    <th id="colVideojuegos" style="display: none;">Videojuegos</th>
                </tr>
            </thead>
            <tbody>
                <!-- Filas dinámicas -->
            </tbody>
        </table>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
